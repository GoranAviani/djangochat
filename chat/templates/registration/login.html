{% extends "base.html" %}
{% block content %}
    <div class="landing_page">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center">Django chat login</h2>
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" type="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-huge btn-primary btn-block mbl">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
