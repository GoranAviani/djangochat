{% extends "base.html" %}
{% block content %}
<div class="web-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h2 class="text-center"><b>User list</b></h2>
        <div class="list-group">
          {% if queryUsers %}
            {%for x in queryUsers %}
            <a href="{% url 'chat_room' x.id %}" target="_self" class="btn btn-huge btn-primary btn-block mb" >
              {{ x.username }}
            </a>
             {% endfor %}
          {% else %}
            <p>There are no other users registered.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
